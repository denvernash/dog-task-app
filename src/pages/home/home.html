<ion-header>
  <ion-navbar>
    <ion-title>
      Dawg #
    </ion-title>
      <button start ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>


  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Household</h1>
  
  <h2>People</h2>

  <ion-grid>
    <ion-row>
      <ion-col col-33 *ngFor="let entry of entries">
        <div class= 'card card-1'>
          <img [src]= 'entry.image' alt="Person">
          <p>{{entry.title}}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list id= 'peeps'>
      <ion-item>
        <button ion-button full (click)="addEntry()">Add Entry</button>
      </ion-item>

    <ion-item *ngFor="let entry of entries">
        <ion-label (click)="editEntry(entry.key)">
        <img class="diaryimage" [src]="entry.image" /></ion-label>

      <ion-label (click)="editEntry(entry.id)"><h2>{{entry.title}}</h2></ion-label>
      <ion-label (click)="editEntry(entry.id)">
        <p>{{entry.text}}</p>
        <p>{{entry.timestamp}}</p>

      </ion-label>
      
      <button ion-button clear icon-only item-end (click)="deleteEntry(entry.id)">
          <ion-icon name="close-circle"></ion-icon>
        </button>
    </ion-item>
  </ion-list>

  <h2>Pets blahblahblahs</h2>


</ion-content>
