  <ion-card *ngFor="let entry of entries">

  <ion-card-content>

      <ion-item detail-push (click)="editEntry(entry.id)">
      <ion-avatar item-start>
          <img [src]="entry.image" />
      </ion-avatar>
      <ion-label>
      <h2 style= 'display: inline-block;'><strong>{{entry.title}}</strong></h2>
      <p style= 'float: right;'>{{entry.timestamp | date:'shortDate'}}</p>
      </ion-label>
    </ion-item>

    <ion-item detail-push (click)='seeTasks(entry.id)'>
      <ion-label>
      {{entryDataService.listCompletedTasks(entry.id).length}} / 
      {{entryDataService.getTaskListForPet(entry.id).length}}
      Tasks Completed
    </ion-label>
    </ion-item>
    


    
  
      
    <!-- <button item-end style= 'float: right;' small color='primary' ion-button outline (click)="editEntry(entry.id)">Bio</button> -->

  </ion-card-content>

  </ion-card>

 


</ion-content>
<ion-footer>
  <ion-fab right bottom>
    <button ion-fab color='primary' (click)="addEntry()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-footer>
