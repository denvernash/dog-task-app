  <ion-card *ngFor="let entry of entries">
      
  <ion-card-header>
      Hello {{entry.title}}
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item>
      <ion-avatar item-start>
          <img class='av' [src]="entry.image" />
      </ion-avatar>
      <h2>{{entry.text}}</h2>
    </ion-item>
    <ion-item>
        {{entry.timestamp | date:'short'}}
    </ion-item>
    </ion-list>
    <ion-buttons item-end style= 'float: right;'>
      <button color='primary' ion-button icon-only clear icon-end (click)="deleteEntry(entry.id)">
        <ion-icon name="trash"></ion-icon>
      </button>
    <button small color='primary' ion-button outline (click)="editEntry(entry.id)">Edit</button>
  </ion-buttons>
  </ion-card-content>

  </ion-card>
