<ion-header>
  <ion-navbar>
    <ion-title>
      Dawg #
    </ion-title>
      <button  ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>


  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list lines="none" *ngFor="let checklist of dataService.tasks">
    
    
    <ion-item>
      <ion-label>{{checklist.title}} , {{checklist.schedule}}, {{checklist.deadline}}</ion-label>
      </ion-item>
    

  </ion-list>
  <button ion-button (click)="addChecklistItem()">Add</button>

</ion-content>
