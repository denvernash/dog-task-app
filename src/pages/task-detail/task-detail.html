<ion-header>
    <ion-navbar>
      <ion-title>
        Task Details
      </ion-title>
        <button start ion-button icon-only menuToggle>
          <ion-icon name='menu'></ion-icon>
        </button>
  
  
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <h2>Details</h2>
  <ion-list no-lines>
    <ion-item >
      <ion-label>Task Title:</ion-label>
      <ion-input type="text" placeholder="New Entry" [(ngModel)]="entry.title"></ion-input>
    </ion-item>


    
    <ion-item ><ion-label>Task Notes: </ion-label></ion-item>
    <ion-item><ion-textarea placeholder="Today I ..." [(ngModel)]="entry.text"></ion-textarea></ion-item>

    

  </ion-list>

  <h2>Rules</h2>
  <ion-list>
    <ion-item >
      <ion-label>Task Schedule:</ion-label>
      <ion-input type= 'text' placeholder= "Daily">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Task Deadline</ion-label>
      <ion-input type="text" placeholder="7am">
      </ion-input>
    </ion-item>
  </ion-list>

  
  <ion-list>
    <ion-item>
      <button ion-button (click)="cancelEntry()">Cancel </button>
      <button ion-button (click)="saveEntry()">Save</button>
    </ion-item>

    <ion-item no-lines>
      <p>Created: {{createDate}}</p>
    </ion-item>

  </ion-list>

</ion-content>
