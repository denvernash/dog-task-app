<ion-header>
    <ion-navbar>
      <ion-title>
        Task Details
      </ion-title>
        <button start ion-button icon-only menuToggle>
          <ion-icon name='menu'></ion-icon>
        </button>
  
  
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <h2>Details</h2>
    <ion-item >
        <ion-avatar item-start>
            <img [src]="entryDataService.getEntryByID(petID).image" />
        </ion-avatar>
        <ion-select item-start [(ngModel)]="petID" [disabled] = 'edit_check'>
          <ion-option *ngFor='let pet of petlist' [value]= pet.id>
            {{pet.title}}
          </ion-option>
        </ion-select>
      </ion-item>




  <ion-list no-lines>
    <ion-item >
      <ion-label>Task Title:</ion-label>
      <ion-input type="text" placeholder="New Entry" [(ngModel)]="task.title"></ion-input>
    </ion-item>


    
    <ion-item ><ion-label>Task Notes: </ion-label></ion-item>
    <ion-item><ion-textarea placeholder="Today I ..." [(ngModel)]="task.notes"></ion-textarea></ion-item>

    

  </ion-list>

  <h2>Rules</h2>
  <ion-list>
    <ion-item >
      <ion-label>Task Schedule:</ion-label>
      <ion-input type= 'text' placeholder= "Daily" [(ngModel)]="task.schedule">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Task Deadline</ion-label>
      <ion-input type="text" placeholder="7am" [(ngModel)]="task.deadline">
      </ion-input>
    </ion-item>
  </ion-list>

  
  <ion-list>
    <ion-item>
      <button ion-button (click)="cancelEntry()">Cancel </button>
      <button ion-button (click)="saveEntry()">Save</button>
    </ion-item>


  </ion-list>

</ion-content>
