<ion-header>
    <ion-navbar>
      <ion-title>
       Task Overview
      </ion-title>
        <button start ion-button icon-only menuToggle>
          <ion-icon name='menu'></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1>Pet Name: </h1>

  


    <div *ngFor="let task of entryDataService.tasks">
    <ion-card>
    <ion-item>
      <ion-avatar item-start>
          <img [src]="entryDataService.getEntryByID(task.pet_id).image" />
      </ion-avatar>
      <h2><strong>{{entryDataService.getEntryByID(task.pet_id).title}}</strong></h2>
      <p>{{entryDataService.getEntryByID(task.pet_id).complete_date | date:'short'}}</p>
    </ion-item>

      
          <ion-item>Task: {{task.title}}</ion-item>
          <ion-item>Schedule: {{task.schedule}}</ion-item>
          <ion-item>Deadline: {{task.deadline}}</ion-item>
          <ion-checkbox checked="false" [(ngModel)]= task.complete (ionChange)=toggleComplete(task.id)></ion-checkbox>
          <button ion-button item-end (click)="editTask(task.id)"> 
              <ion-icon name="create"></ion-icon>Edit
            </button>
      </ion-card>
    </div>
       





</ion-content>

<ion-footer>
    <ion-item>
        <button ion-button full (click)="addEntry(entry.id)">Add Task</button>
      </ion-item>
</ion-footer>
