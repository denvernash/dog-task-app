    <ion-list id= 'peeps'>
        
  
      <ion-item *ngFor="let entry of entries">
        
          <ion-label (click)="editEntry(entry.key)">
          <img class="diaryimage" [src]="entry.image" /></ion-label>
  
        <ion-label (click)="editEntry(entry.id)"><h2>{{entry.title}}</h2></ion-label>
        <ion-label (click)="editEntry(entry.id)">
          <p>{{entry.text}}</p>
          <p>{{entry.timestamp}}</p>
  
        </ion-label>
        <button ion-button clear icon-only item-start (click)="editEntry(entry.id)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button clear icon-only item-end (click)="deleteEntry(entry.id)">
              <ion-icon name="close-circle"></ion-icon>
            </button>
      </ion-item>
    </ion-list>


</ion-content>
<ion-footer>
    <ion-item>
        <button ion-button full (click)="addEntry()">Add Pet</button>
      </ion-item>
</ion-footer>
