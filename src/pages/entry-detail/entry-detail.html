<ion-header>
    <ion-navbar>
      <ion-title>
        Pet Entry
      </ion-title>
        <button start ion-button icon-only menuToggle>
          <ion-icon name='menu'></ion-icon>
        </button>
  
  
    </ion-navbar>
  </ion-header>




<ion-content padding>
  <ion-list no-lines>
    <ion-item color="secondary"><ion-label>Pet Name:</ion-label></ion-item>
    <ion-item><ion-input type="text" placeholder="New Entry" [(ngModel)]="entry.title"></ion-input></ion-item>

    <ion-item color="secondary"><ion-label>Photo</ion-label></ion-item>
    <ion-item><img  [src]="entry.image" />
    </ion-item>
    <button ion-button (click)="takePic()">Take Photo</button>

    
    <ion-item  color="secondary"><ion-label>Notes: </ion-label></ion-item>
    <ion-item><ion-textarea placeholder="" [(ngModel)]="entry.text"></ion-textarea></ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <button ion-button (click)="saveEntry()">Save</button>
      <button ion-button color='danger' (click)="cancelEntry()">Cancel </button>
    </ion-item>

    <ion-item [ngClass]= 'hidden(entry.id)' no-lines>
      <p>Created: {{createDate | date:'short'}}</p>
      <button item-end color='danger' ion-button outline icon-end (click)="ConfirmDelete(entry.id)">Delete
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

</ion-content>
